<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styled Table</title>

   
</head>

<body>

    <table>
        <caption>Cricket Match Statistics</caption>

        <!-- Table Header -->
        <thead>
            <tr>
                <th>Player</th>
                <th>Runs</th>
                <th>Balls</th>
                <th>Strike Rate</th>
            </tr>
        </thead>

        <!-- Table Body -->
        <tbody>
            <tr>
                <td>Virat Kohli</td>
                <td>82</td>
                <td>53</td>
                <td>154.7</td>
            </tr>
            <tr>
                <td>Rohit Sharma</td>
                <td>45</td>
                <td>32</td>
                <td>140.6</td>
            </tr>
            <tr>
                <td>KL Rahul</td>
                <td>36</td>
                <td>29</td>
                <td>124.1</td>
            </tr>
            <tr>
                <td>Hardik Pandya</td>
                <td>28</td>
                <td>15</td>
                <td>186.6</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
